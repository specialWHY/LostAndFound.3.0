<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <h2>注册新用户</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>用户名：<input type="text" name="name" required></label><br>
        <label>邮箱：<input type="email" name="email" required></label><br>
        <label>密码：<input type="password" name="password" required></label><br>
        <button type="submit">注册</button>
    </form>
    <a href="{% url 'MyApp:login' %}">已有账号？去登录</a>
</body>
</html>
